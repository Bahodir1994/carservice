<h1>Asosoiy oyna</h1>

<div class="card-grid">
  <mat-card *ngFor="let item of data" class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>ID: {{ item.id }}</p>
      <p>Car Number: {{ item.carNumber }}</p>
      <p>Created Date: {{ item.createdDate }}</p>
      <p>Car Model Code: {{ item.carModelCode }}</p>
      <p>Car Color: {{ item.carColor }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-paginator class="paginator-style"
  [length]="recordsTotal"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="onPageChange($event)">
</mat-paginator>
