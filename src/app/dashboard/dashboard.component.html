<h1>Asosoiy oyna</h1>

<div class="card-grid car-list">
  <mat-card *ngFor="let item of data" class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle><span class="primary">{{ item.carNumber }}</span></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="mat-card-image" src="https://627400.ru/wp-content/uploads/f/2/a/f2a7ce7dcf98c8978b97d752e0a814af.jpeg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <mat-chip-set aria-label="Fish selection">
        <mat-chip class="custom-chip">ID: {{ item.id }}</mat-chip>
        <mat-chip class="custom-chip">Car Number: {{ item.carNumber }}</mat-chip>
        <mat-chip class="custom-chip">Created Date: {{ item.createdDate }}</mat-chip>
        <mat-chip class="custom-chip">Car Model Code: {{ item.carModelCode }}</mat-chip>
        <mat-chip class="custom-chip">Car Color: {{ item.carColor }}</mat-chip>
      </mat-chip-set>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">LIKE</button>
      <button mat-button color="primary">SHARE</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>

<mat-paginator class="paginator-style"
  [length]="recordsTotal"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="onPageChange($event)">
</mat-paginator>
